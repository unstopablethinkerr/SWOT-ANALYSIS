<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWOT Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
      <h1>Welcome to SWOT Analysis</h1>
      <label for="user-name">Enter your name:</label>
      <input type="text" id="user-name" placeholder="Your Name">
      <button id="start-theme-selection">Next</button>
    </div>

    <!-- Theme Selection Screen -->
    <div id="theme-screen" class="screen hidden">
      <h2>Choose a Theme</h2>
      <div class="theme-options">
        <button class="theme-btn" data-theme="light">Light Theme</button>
        <button class="theme-btn" data-theme="dark">Dark Theme</button>
        <button class="theme-btn" data-theme="colorful">Colorful Theme</button>
      </div>
      <button id="start-analysis">Start SWOT Analysis</button>
    </div>

    <!-- SWOT Input Screen -->
    <div id="swot-screen" class="screen hidden">
      <h2 id="swot-title">SWOT Analysis</h2>
      <div id="swot-section">
        <h3>Strengths</h3>
        <p>Select all applicable:</p>
        <div id="strengths-options" class="multi-select"></div>
      </div>
      <button id="next-section">Next</button>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen hidden">
      <h2>SWOT Analysis Results</h2>
      <p id="user-name-display"></p>
      <p id="swot-score-display"></p>
      <button id="share-button">Share</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
